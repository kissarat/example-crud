<!DOCTYPE html>
<html>
  <head>
    <title>Company</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&amp;subset=cyrillic" rel="stylesheet">
    <style>
      body {
        font-family: 'Open Sans', sans-serif;
        display: flex;
        justify-content: center;
        min-height: 100vh;
      }

      .error {
        color: red;
        font-size: 0.8em;
      }

      .pagination.busy > span {
        visibility: hidden;
      }

      .pagination.busy::before {
        content: "Loading..."
      }

      .pagination > span {
        display: inline-block;
        cursor: pointer;
        margin-left: 2px;
        margin-right: 2px;
      }

      .pagination > *:hover {
        text-decoration: underline;
      }

      .pagination > .active {
        text-decoration: underline;
      }

      form {
        width: 400px;
      }

      td.action {
        text-decoration: underline;
        cursor: pointer;
      }

      label.field {
        display: block;
      }

      #logout {
        position: fixed;
        top: 8px;
        right: 8px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      If you see this text then something wrong is happened
    </div>
    <script src="/app.js"></script>
  </body>
</html>
